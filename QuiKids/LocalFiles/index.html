<!DOCTYPE html>
<!--
* @file index.html
*
* The main entry point inside the Quikids application.
-->
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<script type="text/javascript" charset="utf-8" src="js/wormhole.js"></script>
	<script type="text/javascript" charset="utf-8" src="Model/global.js"></script>
	<script type="text/javascript" charset="utf-8" src="Repository/filemanager.js"></script>
	<script type="text/javascript">
		/**
		 * Initialization.
		 */
		function initialize()
		{
			document.addEventListener("backbutton", close, true);
			mosync.nativeui.initUI();
		}

		/**
		 * Handle the backbutton event.
		 */
		function close()
		{
			// Close the application if the back key is pressed.
			mosync.bridge.send(["close"]);
		}

		/**
		 * Called by the NativeUI library when the UI is ready to
		 * be shown. Show the main screen here.
		 *
		 * Here we illustrate how to add events to widgets and how to
		 * create widgets from JavaScript code.
		 */
		mosync.nativeui.UIReady = function()
		{
			// First get the screen we want to show.
			var mainScreen = document.getNativeElementById("mainScreen");

			// Show the screen.
			mainScreen.show();

			// Get an instacne of the quick game button created in the markup.
			var quickPlayButton = document.getNativeElementById("quickPlayButton");
			// Get an instacne of the play button created in the markup.
			var playButton = document.getNativeElementById("playButton");
			// Get an instacne of the settings button created in the markup.
			var settingsButton = document.getNativeElementById("settingsButton");
			// Get an instacne of the help button created in the markup.
			var helpButton = document.getNativeElementById("helpButton");

			quickPlayButton.addEventListener("Clicked", function()
			{

			});

			playButton.addEventListener("Clicked", function()
			{
				
			});
			
			settingsButton.addEventListener("Clicked", function()
			{
				
			});

			helpButton.addEventListener("Clicked", function()
			{
				
			});
			
			// initializes the file manager
			initFileManager(
				// success - the main directory has been set
				function()
				{
					loadLanguageTexts();
				});
			
		}
		
		function loadLanguageTexts()
		{
			// filemanager.js/readLanguageFile
			readLanguageFile();
		}
		
	</script>
</head>

<body onload="initialize()">
	<!-- All of the mosync.nativeui widgets should be wraped inside a
		tag with id="NativeUI" -->
	<div id="NativeUI">
		<!-- The element with id="mainScreen" has two tabs with screens -->
		<div data-widgetType="Screen" id="mainScreen" data-title="QuiKids">
			<div data-widgetType="VerticalLayout" id="mainLayout"
					data-width="-1" data-height="-1">
				<div data-widgetType="Label" id="screenTitleLabel" data-fontSize="60"
					data-text="QuiKids" data-textHorizontalAlignment="center" data-width="100%">
				</div>
				<div data-widgetType="HorizontalLayout" id="firstHorizontalLayout"
					data-width="-1" data-height="-1">
					<div data-widgetType="Button" id="quickPlayButton"
						data-width="100%" data-text="Quick Play" data-fontSize="20">
					</div>
					<div data-widgetType="Button" id="playButton"
						data-width="100%" data-text="Play" data-fontSize="20">
					</div>
				</div>
				<div data-widgetType="HorizontalLayout" id="secondHorizontalLayout"
					data-width="-1" data-height="-1">
					<div data-widgetType="Button" id="settingsButton"
						data-width="100%" data-text="Settings" data-fontSize="20"">
					</div>
					<div data-widgetType="Button" id="helpButton"
						data-width="100%" data-text="Help" data-fontSize="20">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
